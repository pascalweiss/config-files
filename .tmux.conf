# Enable mouse support
set -g mouse on

# Cross-platform clipboard integration
if-shell 'command -v pbcopy >/dev/null 2>&1' \
    'bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"'

if-shell 'command -v xclip >/dev/null 2>&1' \
    'bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard -i"'

# Status bar styling
set -g status-bg "#2e3440"
set -g status-fg "#d8dee9"
set -g status-position top
set -g status-justify centre
set -g status-left-length 50
set -g status-right-length 50

# Status bar content
set -g status-left "#[fg=#bf616a,bold]  #S #[fg=#5e81ac]│ #[fg=#a3be8c]#h #[fg=#5e81ac]│ "
set -g status-right "#[fg=#a3be8c]%d %b"

# Window styling
set -g window-status-format "#[fg=#616e88] #W "
set -g window-status-current-format "#[fg=#88c0d0,bold] #W "

# Pane borders
set -g pane-border-style fg="#434c5e"
set -g pane-active-border-style fg="#88c0d0"

# Enhanced pane border indicators (only if supported)
%if #{>=:#{version},3.2}
set -g pane-border-indicators colour
set -g pane-border-lines heavy
%endif

# Message styling
set -g message-style bg="#bf616a",fg="#eceff4"